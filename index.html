<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <a href="/">Home</a>
                </div>
                <div class="d-none d-lg-block col-10">
                    <nav class="d-flex justify-content-end">
                        <ul class="d-flex">
                            <li><a href="#">Test</a></li>
                            <li><a href="#">Test</a></li>
                            <li><a href="#">Test</a></li>
                            <li><a href="#">Test</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-10 d-flex justify-content-end align-items-center d-lg-none">
                    <div class="header__burger">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__burger_view">
            <ul class="d-flex flex-column justify-content-center align-items-center mt-4">
                <li><a href="#">Test</a></li>
                <li><a href="#">Test</a></li>
                <li><a href="#">Test</a></li>
                <li><a href="#">Test</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero">
            <!-- Slider main container -->
            <div class="swiper" slides-per-view="3">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper" >
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div style="background-image: url(./assets/barbie.jpg);" class="hero__img">

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div style="background-image: url(./assets/Helloween.jpg);" class="hero__img">
                            
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div style="background-image: url(./assets/barbie.jpg);" class="hero__img">
                            
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <section class="tabs">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="tab__nav d-flex mt-4">
                            <div data-nav="1" class="tab__nav_item clicked me-2 btn btn-success">Tab 1</div>
                            <div data-nav="2" class="tab__nav_item me-2 btn btn-primary">Tab 2</div>
                            <div data-nav="3" class="tab__nav_item me-2 btn btn-danger">Tab 3</div>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div data-content="1" style="background-color: green;" class="tab__nav_content">
                            Tab 1 Content
                        </div>
                        <div data-content="2" style="background-color: blue;" class="tab__nav_content d-none">
                            Tab 2 Content
                        </div>
                        <div data-content="3" style="background-color: red;"  class="tab__nav_content d-none">
                            Tab 3 Content
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'
  
    const swiper = new Swiper(...)
  </script> -->
    <script  src="./scripts/index.js"></script>
</body>

</html>
